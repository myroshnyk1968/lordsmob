        @keyframes glow {

            100% { box-shadow: 0 0 5px gold; }
        }
        @keyframes fadeGold {

        .button-image {

            cursor: pointer;
            width: 100%;
            max-width: 110px;
            transition: transform 0.2s;
        }
        .button-image:hover {
            transform: scale(1.05);
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader .dot {
            width: 18px;
            height: 18px;
            margin: 0 5px;
            background: #fff;
            border-radius: 50%;
            animation: loader 1.2s infinite ease-in-out both;
        }
        .loader .dot:nth-child(1) {
            animation-delay: -0.32s;
        }
        .loader .dot:nth-child(2) {
            animation-delay: -0.16s;
        }
        @keyframes loader {
            0%, 80%, 100% {
                transform: scale(0);
            } 40% {
                transform: scale(1);
            }
        }
        @media (max-width: 768px) {
            .box h1 {
                font-size: 18px;
            }
            .gem-image, .button-image {
                max-width: 80%;
            }
            .text-box {
